<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mesto</title>
		<link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
		<script src="main.js" type="module" defer></script>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header class="header">
				<img class="header__logo" src="img/logo.svg" alt="logo" />
			</header>
			<main class="main">
				<section class="profile">
					<div class="profile__avatar">
						<img class="profile__avatar-img" src="img/image.jpg" alt="profile-photo" />
					</div>
					<div class="profile__info">
						<div class="profile__name-container">
							<h1 class="profile__name">Жак-Ив Кусто</h1>
							<button class="profile__btn-edit btn">
								<img src="img/edit_icon.svg" alt="edit icon" />
							</button>
						</div>
						<p class="profile__work">Исследователь океана</p>
					</div>
					<button class="profile__btn-add btn">
						<img src="img/add_icon.svg" alt="add icon" />
					</button>
				</section>

				<div class="popup popup-profile" data-popup="profile">
					<div class="popup__container">
						<div class="popup__btn-container">
							<button class="btn popup__btn-close">
								<img src="img/close_icon.svg" alt="" />
							</button>
						</div>
						<form name="editProfile" action="#" class="popup__form popup__form-profile" autocomplete="off">
							<h3 class="popup__heading">Редактировать профиль</h3>
							<label class="popup__field">
								<input type="text" class="popup__form__name popup__input" id="name" tabindex="0" placeholder="Имя" minlength="3" name="name" required />
								<span class="popup__error"></span>
							</label>
							<label class="popup__field">
								<input type="text" class="popup__form__work popup__input" id="work" tabindex="0" minlength="3" placeholder="Работа" name="work" required />
								<span class="popup__error"></span>
							</label>
							<button class="popup__btn-save btn" type="submit" id="profileSaveBtn" disabled>Сохранить</button>
						</form>
					</div>
				</div>

				<div class="popup popup-place" data-popup="place">
					<div class="popup__container">
						<div class="popup__btn-container btn">
							<button class="popup__btn-close btn" data-popup="place">
								<img src="img/close_icon.svg" alt="close icon" />
							</button>
						</div>
						<form name="cardForm" action="#" method="get post" class="popup__form" autocomplete="off">
							<h3 class="popup__heading heading__place">Новое место</h3>
							<label class="popup__field">
								<input type="text" class="popup__form__place popup__input" id="place" tabindex="0" minlength="2" placeholder="Название" name="placeName" required />
								<span class="popup__error"></span>
							</label>
							<label class="popup__field">
								<input type="url" class="popup__form__source popup__input" id="source" tabindex="0" placeholder="Ссылка на картинку" name="source" required />
								<span class="popup__error"></span>
							</label>
							<button type="submit" id="placeSaveBtn" class="btn popup__btn-save" disabled>Создать</button>
						</form>
					</div>
				</div>

				<div class="popup popup__change-avatar">
					<div class="popup__container">
						<div class="popup__btn-container btn">
							<button class="popup__btn-close btn" data-popup="place">
								<img src="img/close_icon.svg" alt="close icon" />
							</button>
						</div>
						<form name="cardForm" action="#" method="get post" class="popup__form avatar__upload">
							<h3 class="popup__heading heading__place">Обновить аватар</h3>
							<label class="popup__field">
								<input type="text" class="popup__form__avatar popup__input" id="avatarSrc" placeholder="Ссылка на картинку" required />
								<span class="popup__error"></span>
							</label>
							<button id="avatarSaveBtn" for="avatar__upload" type="submit" class="btn popup__btn-save avatar_save-btn" disabled>Создать</button>
						</form>
					</div>
				</div>

				<section class="photo-gallery">
					<ul class="gallery__list">
						<template class="template__card">
							<li class="card">
								<div class="card__photo-container">
									<img class="card__photo" src="#" alt="" />
								</div>
								<div class="card__description">
									<div class="card__description-container">
										<h2 class="card__title"></h2>
										<button class="card__btn-likes btn"></button>
									</div>
								</div>
								<button class="card__btn-del btn">
									<img src="img/delete_icon.svg" alt="delete icon" />
								</button>
							</li>
						</template>
					</ul>
				</section>

				<div class="popup popup-image">
					<figure class="popup-image__figure">
						<button class="btn popup__btn-close image-close" data-popup="image">
							<img src="img/close_icon.svg" alt="close icon" />
						</button>
						<img class="popup-image__img" src="#" alt="" />
						<figcaption class="popup-image__caption"></figcaption>
					</figure>
				</div>

				<div class="popup popup-delete_confirmation">
					<div class="popup__container">
						<button class="popup__btn-close btn image-close" data-popup="image">
							<img src="img/close_icon.svg" alt="close icon" />
						</button>
						<form action="#" method="get post" class="popup__form delete-form">
							<h3 class="popup__heading heading__confirmation">Вы уверены?</h3>
							<button type="submit" class="popup__btn-delete btn">Да</button>
						</form>
					</div>
				</div>
			</main>
			<footer class="footer">
				<p class="footer__copyright">&copy; Вильсон Хечикянц</p>
			</footer>
		</div>
	</body>
</html>
